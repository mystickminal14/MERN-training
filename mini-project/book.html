<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background:black;
            color:skyblue;
        }

        .main-container {
            display: flex;
            background:black;
            color:skyblue;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: flex-start;
            justify-content: center;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: black;
        }

        .favorite {
            color: red;
        }

        .add,
        .remove {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }

        .btn,
        .search,
        .remo,
        .clear {
            border: 1px solid skyblue;
            padding: 10px 20px;
            background-color: transparent;
            color: skyblue;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            text-align: center;
        }

        .remo,
        .clear {
            background-color: red;
        }

        input {
            padding: 10px;
            width:400px;
            font-size: 16px;
            flex: 2;
        }

        .list {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .heading {
            font-size: 24px;
            font-weight: bold;
        }

        li {
            font-size: 18px;
            margin-left: -20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .btn,
            .search,
            .remo,
            .clear {
                padding: 5px 10px;
                font-size: 14px;
            }

            input {
                padding: 5px;
                font-size: 14px;
            }

            .heading {
                font-size: 20px;
            }

            li {
                font-size: 16px;
            }
        }
    </style>
</head>

<body >
    <div class="main-container">
        <div class="container">
            <h1>Minkai Book Management System</h1>
            <div class="add">
                <input type="text"  placeholder='enter a book to add' id="title">
               
            </div>
            <div class="remove">
                <div class="btn" onclick="addBook()">Add</div>
                <div class="search" onclick="searchBook()">Search</div>
                <div class="remo" onclick="removeBook()">Remove</div>
                <div class="clear" onclick="clearSearchHighlights()">Clear Search</div>
            </div>
            <div class="list">
                <div class="heading">List of Books</div>
                <ol id="book-list"></ol>
            </div>
        </div>
    </div>
    <script src="book.js">
     
    </script>
</body>

</html>
