<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fictional Restaurant</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Fictional Restaurant</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>

        <section class="map">
            <h2>Our Location</h2>
            <img src="images/map.jpg" alt="Map">
        </section>
    </main>

    <footer>
        <p>Contact us: 123 Restaurant St, Food City, Yum | Phone: 123-456-7890 | Email: contact@fictionalrestaurant.com</p>
        <p>&copy; 2024 Fictional Restaurant</p>
    </footer>
</body>
</html>
